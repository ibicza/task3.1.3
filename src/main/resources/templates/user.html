<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
</head>
<body>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

<h1>Welcome, <span th:text="${user.isPresent() ? user.get().name : 'Unknown'}"></span>!</h1>
<p>Email: <span th:text="${user.isPresent() ? user.get().email : 'Unknown'}"></span></p>
<p>Roles:
    <span th:each="role, iterStat : ${user.isPresent() ? user.get().roles : null}">
        <span th:text="${role.name}"></span>
        <span th:if="${!iterStat.last}">, </span>
    </span>
</p>

</body>
</html>
